<body>
  <!-- Navbar -->

    <div class="left">
      <ul>
        <img style="width: 7%" src="./assets/image/3.png" alt="logo-image" />
        <li class="active">

    <div class="right">

    </div>
  </nav>

  <!-- Form contact me -->
  <form>
    <div>
      <label>Name</label>
      <input type="text" placeholder="Type your name..." id="name" />
    </div>

    <div>
      <label>Email</label>
      <input type="email" placeholder="Type your email..." id="email" />
    </div>

    <div>
      <label>Phone Number</label>
      <input type="text" placeholder="Type your phone number..." id="phone" />
    </div>

    <div>
      <label>Subject</label>
      <select id="subject">
        <option hidden>Select Options!</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>Fullstack Developer</option>
      </select>
    </div>

    <div>
      <label>Your Message</label>
      <textarea id="message"></textarea>
    </div>

    <div style="padding-top: 3%; padding-left: 77%;">
      <button type="button" onclick="getData()">Submit</button>
    </div>
  </form>
</body>

<script src="./assets/js/script.js"></script>
