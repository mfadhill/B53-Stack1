  <!-- Project -->
  <div class="blog">
    <div class="blog-form">
      <div class="form-container">
        <form onsubmit="addBlog(event)" id="card-form">
          <h1>ADD MY PROJECT</h1>
          <div>
            <label for="input-blog-title">Project Name</label>
            <input id="input-blog-title" />
          </div>
          <div class="input-date">
            <div>
              <label for="input-blog-start">Start Date</label>
              <input type="date" id="input-blog-start" />
            </div>
            <div>
              <label for="input-blog-end">End Date</label>
              <input type="date" id="input-blog-end" />
            </div>
          </div>
          <div>
            <label for="input-blog-desc">Description</label>
            <textarea id="input-blog-desc"></textarea>
          </div>
          <div class="tech">
            <label for="tech">Technologies</label>
          </div>
          <div class="checkbox-test">
            <label>
              <input type="checkbox" name="technology" value="fa-brands fa-node fa-2xl" />
              <span>Node JS</span>
            </label>
            <label>
              <input type="checkbox" name="technology" value="fa-brands fa-react  fa-2xl">
              <span>React JS</span>
            </label>
          </div>
          <div class="checkbox-test">
            <label>
              <input type="checkbox" name="technology" value="fa-brands fa-golang  fa-2xl">
              <span>Golang</span>
            </label>
            <label>
              <input type="checkbox" name="technology" value="fa-brands fa-js  fa-2xl">
              <span>Javascript</span>
            </label>
          </div>
          <div class="submit">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div id="test"></div>
    <hr class="line" />
    <div id="contents" class="blog-list">
      <!-- dynamic content would be here -->
    </div>
  </div>
