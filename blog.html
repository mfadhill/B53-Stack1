<html>

<head>
    <title>Creating Blog Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- NavBar -->
    <nav>
        <div class="left">
            <ul>
                <img class="logo" style="width: 8% "  src="./assets/image/3.png" alt="logo-image" />
                <li class="collapse-item">
                    <a href="./index.html">Home</a>
                </li>
                <li class="collapse-item">
                    <a href="./contact-me.html">My Project</a>
                </li>
                <li class="collapse-item">
                    <a href="./blog.html">Blog</a>
                </li>
            </ul>
        </div>

        <div class="right">
            <a href="">Contact Me</a>
        </div>
        <div class="nav-right hamburger-bars">
            <button style="background-color: transparent; border: none; cursor: pointer" onclick="openHamburger()">
                <i class="fa-solid fa-bars fa-xl"></i>
            </button>
        </div>
    </nav>
    <div class="hamburger-bars-items" id="hamburger-bars-items">
        <a href="index.html">Home</a>
        <a href="blog.html" class="active">Blog</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event)" style="width: 500px;">
                    <h1> ADD MY PROJECT </h1>
                    <div class="respon">
                        <label for="input-blog-title">Project Name</label>
                        <input id="name-project" class="col-75" />
                    </div>
                    <div class="row" style="display: flex;">
                        <div class="column" style="padding: 4px;">
                            <label>Start Date</label>
                            <input type="date" id="start-date">
                        </div>
                        <div class="column" style="padding: 4px;">
                            <label>End Date</label>
                            <input type="date" id="end-date">
                        </div>
                    </div>
                    <div>
                        <label for="">Tech</label>
                        <div style="display: flex; align-items: center; margin-left:10%;">
                            <label class="container">React JS
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">Node Js
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container"> Next Js
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">TypeScript
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="respon">
                        <label>Description</label>
                        <textarea id="desc" class="col-75"></textarea>
                    </div>
                    <div>
                        <label>Upload Image</label>
                        <div class="input-blog-image-group">
                            <label for="input-blog-image">
                                <p>Attach File</p>
                                <img src="assets/image/file.png" alt="file" />
                            </label>
                            <input type="file" id="input-blog-image" hidden />
                        </div>
                    </div>
                    <div class="button-group">
                        <button style="background-color: black;">Post Blog</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="test"></div>
    <hr class="line" />

    <div id="contents" class="blog-list"
        style="display: flex; flex-wrap: wrap; padding-right:10px; padding-left: 20px; ">
    </div>

    <script src="assets/js/blog.js"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
