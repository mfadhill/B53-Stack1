<html>

<head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <!-- NavBar -->
    <nav>
        <div class="left">
            <ul>
                <img style="width: 7%" src="./assets/image/3.png" alt="logo-image" />
                <li class="active">
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./contact-me.html">My Project</a>
                </li>
                <li>
                    <a href="./blog.html">Blog</a>
                </li>
            </ul>
        </div>

        <div class="right">
            <a href="">Contact Me</a>
        </div>
    </nav>

    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event)">
                    <h1>Create Post Blog</h1>
                    <div>
                        <label for="input-blog-title">Title</label>
                        <input id="input-blog-title" />
                    </div>
                    <div>
                        <label for="input-blog-content">Content</label>
                        <textarea id="input-blog-content"></textarea>
                    </div>
                    <div>
                        <label>Upload Image</label>
                        <div class="input-blog-image-group">
                            <label for="input-blog-image">
                                <p>Attach File</p>
                                <img src="assets/image/file.png" alt="file" />
                            </label>
                            <input type="file" id="input-blog-image" hidden />
                        </div>
                    </div>
                    <div class="button-group">
                        <button style="background-color: black;">Post Blog</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="test"></div>
        <hr class="line" />
        <div id="contents" class="blog-list">
            <!-- dynamic content would be here -->
        </div>
    </div>
    <script src="assets/js/blog.js"></script>
    <script src="assets/js/oop/3.inheritenec.js"></script>
</body>

</html>
